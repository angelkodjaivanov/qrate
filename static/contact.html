		<div class="map">
			<div class="mapouter"><div class="gmap_canvas"><iframe width="100%" height="428" id="gmap_canvas" src="https://maps.google.com/maps?q=%D0%A1%D0%9C%D0%93&t=&z=7&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>Google Maps Generator by <a href="https://www.embedgooglemap.net">embedgooglemap.net</a></div><style>.mapouter{position:relative;text-align:right;height:428px;width:100%px;}.gmap_canvas {overflow:hidden;background:none!important;height:428px;width:100%px;}</style></div>

		<section class="contact-page">
			<div class="container">
				<div class="text-center">
					<h2>Drop Your Message</h2>
					<p>Tell us how we can improve :).</p>
				</div>
				<div class="row contact-wrap">
					<div class="col-md-6 col-md-offset-3">
						<div id="sendmessage">Your message has been sent. Thank you!</div>
						<div id="errormessage"></div>
						<form action="" method="post" role="form" class="contactForm">
							<div class="form-group">
								<input type="text" name="name" class="form-control" id="name" placeholder="Your Name" data-rule="minlen:4"
																		      data-msg="Please enter at least 4 chars" />
								<div class="validation"></div>
							</div>
							<div class="form-group">
								<input type="email" class="form-control" name="email" id="email" placeholder="Your Email" data-rule="email"
																			  data-msg="Please enter a valid email" />
								<div class="validation"></div>
							</div>
							<div class="form-group">
								<input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" data-rule="minlen:4"
																			  data-msg="Please enter at least 8 chars of subject" />
								<div class="validation"></div>
							</div>
							<div class="form-group">
								<textarea class="form-control" name="message" rows="5" data-rule="required" data-msg="Please write something for us"
																	    placeholder="Message"></textarea>
								<div class="validation"></div>
							</div>
							<div class="text-center"><button type="submit" name="submit" class="btn btn-primary btn-lg" required="required">Submit
									Message</button></div>
						</form>
					</div>
				</div>
				<!--/.row-->
			</div>
			<!--/.container-->
		</section>
		<!--/#contact-page-->
